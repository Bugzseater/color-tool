<!DOCTYPE html>
<html>
<head>
  <title>ColorTool | Home</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Home page UI only -->
  <link rel="stylesheet" href="home.css">
</head>
<body>

<nav>
  <h2>ColorTool</h2>
  <div>
    <a class="active" href="index.html">Home</a>
    <a href="palettes.html">Palettes</a>
    <a href="favorites.html">Favorites</a>
    <a href="gradient.html">Gradient</a>
  </div>
</nav>

<section class="card home-card">
  <h3>Pick a color you love</h3>

  <p class="section-desc">
    Instantly get HEX and RGB values for any color.
  </p>

  <div class="preview" id="preview"></div>

  <input type="color" id="picker">

  <div class="code-box">
    <span>HEX: <strong id="hex">#000000</strong></span>
    <button id="copyHex">Copy HEX</button>
  </div>

  <div class="code-box">
    <span>RGB: <strong id="rgb">rgb(0,0,0)</strong></span>
    <button id="copyRgb">Copy RGB</button>
  </div>

  <p class="section-desc small">
    Copied values can be used directly in CSS or design tools.
  </p>
</section>

<script src="picker.js"></script>
</body>
</html>
