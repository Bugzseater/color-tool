<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColorTool | Gradient Generator</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Gradient page only -->
  <link rel="stylesheet" href="gradient.css">
</head>
<body>

<nav>
  <h2>ColorTool</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="palettes.html">Palettes</a>
    <a href="favorites.html">Favorites</a>
    <a class="active" href="gradient.html">Gradient</a>
  </div>
</nav>

<section class="card gradient-card">
  <h3>Gradient generator</h3>
  <p class="section-desc">
    Create smooth gradients and copy ready-to-use CSS or Tailwind code.
  </p>

  <div id="gradientPreview" class="preview"></div>

  <label class="label">Gradient type</label>
  <select id="type">
    <option value="linear">Linear</option>
    <option value="radial">Radial</option>
  </select>

  <label class="label">Angle (linear)</label>
  <div class="angle-row">
    <input type="range" id="angle" min="0" max="360" value="90">
    <span id="angleVal">90Â°</span>
  </div>

  <label class="label">Colors</label>
  <div id="colors"></div>

  <div class="gradient-actions">
    <button id="addColor">Add another color</button>
    <button id="random">Generate random</button>
  </div>

  <div class="code-box">
    <span id="cssCode">background: linear-gradient(...)</span>
    <button id="copyCss">Copy CSS</button>
  </div>

  <div class="code-box">
    <span id="tailwindCode">bg-gradient-to-r ...</span>
    <button id="copyTailwind">Tailwind</button>
  </div>

  <div class="code-box">
    <span id="cssVarCode">:root { --gradient: ... }</span>
    <button id="copyVars">CSS Vars</button>
  </div>
</section>

<script src="gradient.js"></script>
</body>
</html>
